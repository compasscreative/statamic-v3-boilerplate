{{ if alert_bar:alert_bar_heading }}
<div class="alert-bar alert-bar--hidden">
    <div class="alert-bar__text">
        {{ alert_bar:alert_bar_heading | wrap:h2.alert-bar__heading }}
        <div class="alert-bar__message">
            {{ alert_bar:alert_bar_message | markdown }}
        </div>
    </div>
    <button aria-label="Close Alert Message" class="alert-bar__close-button btn btn--primary">
        <svg style="position: relative; top: 2px" width="18" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M2.195.377L9 7.18 15.805.377a1.285 1.285 0 111.818 1.818L10.82 9l6.804 6.805a1.285 1.285 0 11-1.818 1.818L9 10.82l-6.805 6.804a1.282 1.282 0 01-1.818 0 1.285 1.285 0 010-1.818L7.18 9 .377 2.195A1.285 1.285 0 112.195.377z" fill="#FFF" fill-rule="nonzero"/></svg>
    </button>
</div>
{{ /if }}

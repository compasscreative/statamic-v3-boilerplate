{{ relate:testimonial }}
<div class="py-10 lg:py-20 text-center bg-gray-400 text-white">
  <div class="container mx-auto px-4">
    <blockquote class="mx-auto max-w-4xl italic font-display-light">
      <div class="mb-6 text-2xl leading-relaxed">
        “{{ quote }}”
      </div>
      <cite class="not-italic">— {{ title }}, {{ location }}</cite>
    </blockquote>
  </div>
</div>
{{ /relate:testimonial }}

<section class="my-12 xl:my-20 container mx-auto px-8">
    {{ partial:components/list_section_heading
      :label="gallery_heading"
      :heading="gallery_subheading"
    }}
    <div id="gallery-{{ index }}"  class="gallery flex flex-wrap justify-center -mx-2" itemscope itemtype="http://schema.org/ImageGallery">
      {{ assets:gallery_images }}
        <figure class="w-1/2 md:w-1/3 p-2" style="margin: 0 !important" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
            <a
                href="{{ glide:id height="1000" }}"
                title="{{ alt }}"
                class="glightbox relative overflow-hidden bg-gray-400 block"
                style="padding-bottom: 100%;"
                data-glightbox="type: image"
                >
                <picture>
                  <source data-srcset="{{ glide:id height="600" width="600" }}" >
                  <img
                      class="lazyload absolute inset-0 h-full w-full object-cover object-center"
                      data-src="{{ glide:id height="600" width="600" fm="jpg" }}"
                      alt="{{ alt or filename}}"
                      itemprop="thumbnail" >
                </picture>
            </a>
        </figure>
      {{ /assets:gallery_images }}
    </div>
</section>

<div class="py-20  relative{{ if style=="dark" }} text-white bg-gray-400 {{ else }} bg-gray-100 {{ /if }}">

  <div class="relative z-10">
    <div class="container mx-auto px-8 mb-12">
    {{ partial:components/list_section_heading }}
    </div>

    <ul class="container mx-auto px-8 grid sm:grid-cols-2 md:grid-cols-3 gap-8">
      {{ items }}
        <li class="grid items-center" style="grid-template-columns: 80px calc(100% - 80px);">
          {{ assets:image }}
          <div class="rounded-full overflow-hidden h-20 w-20">
            <div class="bg-gray-300 overflow-hidden w-20 h-20">
              <picture>
                  <source
                      data-srcset="{{ glide:url width="160" height="160" fm="webp" fit="crop_focal" }}"
                      type="image/webp"
                  >
                  <img
                      class="lazyload object-cover object-center w-full h-full"
                      alt="{{ alt }}"
                      data-src="{{ glide:url width="160" height="160" fit="crop_focal" }}"
                      data-object-fit
                  >
              </picture>
          </div>
          </div>
          {{ /assets:image }}
          <h2 class="m-0 pl-4">
            {{ heading }}
          </h2>
        </li>
      {{ /items }}
    </ul>
  </div>

  {{ if image }}
  {{ assets:image }}
  <div class="absolute inset-0">
    <img class="lazyload absolute inset-0 w-full h-full object-cover object-center" data-src="{{ glide:url height="800" width="1600" filt="greyscale" }}" alt="">
    <div class="absolute inset-0 bg-black opacity-75" style="mix-blend-mode: multiply;"></div>
    <div class="absolute inset-0 bg-black opacity-85"></div>
  </div>
  {{ /assets:image }}
  {{ /if }}

</div>

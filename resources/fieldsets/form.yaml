title: Form
fields:
  -
    handle: form_heading
    field:
      input_type: text
      antlers: false
      display: Heading
      type: text
      icon: text
      listable: hidden
  -
    handle: form_copy
    field:
      always_show_set_button: false
      buttons:
        - bold
        - italic
        - removeformat
        - anchor
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      display: Copy
      type: bard
      icon: bard
      listable: hidden

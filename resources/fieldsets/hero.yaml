title: Hero
fields:
  -
    handle: hero_label
    field:
      type: text
      instructions: 'Optional, small text above title'
      display: Label
      listable: hidden
      input_type: text
      antlers: false
  -
    handle: hero_heading
    field:
      type: text
      instructions: 'Main heading on the page, you probably should fill this in.'
      display: Heading
      listable: hidden
      input_type: text
      antlers: false
  -
    handle: hero_image
    field:
      type: assets
      display: Image
      container: assets
      folder: systems
      max_files: 1
      listable: hidden
      mode: grid
      restrict: false
      allow_uploads: true
  -
    handle: hero_intro
    field:
      type: textarea
      display: Intro
      listable: hidden
      antlers: false
  -
    handle: hero_call_to_action_text
    field:
      type: text
      display: 'Call to Action'
      instructions: Optional
      width: 50
      listable: hidden
      input_type: text
      antlers: false
  -
    handle: hero_call_to_action_url
    field:
      display: 'Button Link'
      type: link
      icon: link
      width: 50
      listable: hidden

title: 'Value Stack'
fields:
  -
    handle: value_stack_inline
    field:
      display: Inline
      type: toggle
      icon: toggle
      instructions: 'Keep the below items on a single row for larger screens'
      listable: hidden
  -
    handle: value_stack
    field:
      type: grid
      mode: stacked
      display: 'Value Stack Items'
      fields:
        -
          handle: image
          field:
            type: assets
            container: assets
            max_files: 1
            listable: hidden
            mode: grid
            restrict: false
            allow_uploads: true
            width: 50
        -
          handle: icon_name
          field:
            input_type: text
            antlers: false
            display: 'Icon Name'
            type: text
            icon: text
            listable: hidden
            width: 50
        -
          handle: video
          field:
            display: Video
            type: video
            icon: video
            listable: hidden
        -
          handle: label
          field:
            input_type: text
            antlers: false
            display: Label
            type: text
            icon: text
            listable: hidden
        -
          handle: heading
          field:
            type: text
        -
          handle: copy
          field:
            always_show_set_button: false
            buttons:
              - h2
              - h3
              - bold
              - italic
              - unorderedlist
              - orderedlist
              - removeformat
              - anchor
              - underline
            save_html: false
            toolbar_mode: fixed
            link_noopener: false
            link_noreferrer: false
            target_blank: false
            reading_time: false
            fullscreen: true
            allow_source: true
            display: Copy
            type: bard
            icon: bard
            listable: hidden
        -
          handle: button_text
          field:
            type: text
            display: 'Button Text'
            width: 50
        -
          handle: button_url
          field:
            display: 'Button Link'
            type: link
            icon: link
            listable: hidden
      listable: hidden
      reorderable: true
      add_row: 'Add item'
